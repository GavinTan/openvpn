<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenVPN-WEB</title>
    <link rel="icon" href="static/cropped-openvpn-32x32.png" sizes="32x32" />
    <link rel="icon" href="static/cropped-openvpn-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="static/cropped-openvpn-180x180.png" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/index.css" />
    <style>
      .form-check-label {
        padding-left: 0.15rem;
      }

      .form-check-input[type='checkbox'] {
        border-radius: 0.25rem;
        margin-top: 0.19em;
        margin-right: 6px;
      }

      .form-check-input {
        --mdb-body-bg: #fff;
        --mdb-form-control-border-color: #bdbdbd;
        position: relative;
        width: 1.125rem;
        height: 1.125rem;
        background-color: var(--mdb-body-bg);
        border: 0.125rem solid var(--mdb-form-control-border-color);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <section class="vh-100" style="background-color: #508bfc" id="login">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <form>
                  <h3 class="mb-5">OpenVPN WEB</h3>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="text"
                      name="username"
                      class="form-control form-control-lg"
                      autocomplete="username"
                      placeholder="账号"
                      required
                      autofocus
                    />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="password"
                      name="password"
                      class="form-control form-control-lg"
                      autocomplete="current-password"
                      placeholder="密码"
                      required
                    />
                  </div>

                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" id="remember7d" value="" />
                    <label class="form-check-label" for="remember7d"> 7天免登录 </label>
                  </div>

                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary btn-lg btn-block"
                    type="submit"
                  >
                    登录
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      id="mfaValidateModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title">MFA</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-column align-items-center">
              <p>输入来自您的验证器 App 的代码</p>

              <input
                type="text"
                class="form-control form-control-lg w-50"
                name="passcode"
                placeholder="xxxxxx"
                required
              />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">确认</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="static/js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/lib/js.cookie.min.js"></script>
  <script type="text/javascript" src="static/js/lib/bootstrap.bundle.min.js"></script>

  <script type="module">
    import '/static/js/utils.js';

    if (Cookies.get('remember7d') == 1) {
      $('#remember7d').prop('checked', true);
    }

    $('#remember7d').change(function () {
      if ($(this).is(':checked')) {
        Cookies.set('remember7d', 1, { expires: 7 });
      } else {
        Cookies.remove('remember7d');
      }
    });

    $('#login form').submit(function () {
      const username = $('#login input[name="username"]').val();
      const password = $('#login input[name="password"]').val();
      const remember7d = $('#remember7d').is(':checked') ? 'on' : 'off';

      $.post('/login', { username, password, remember7d }, function (data) {
        if (data.message === '需要MFA验证') {
          $('#mfaValidateModal').modal('show');
        } else {
          location.assign(data.redirect);
          message.success(data.message);
        }
      }).fail(function (xhr) {
        message.error(xhr.responseJSON?.message || xhr.responseText || xhr.statusText);
      });

      return false;
    });

    $('#mfaValidateModal form').submit(function () {
      const username = $('#login input[name="username"]').val();
      const remember7d = $('#remember7d').is(':checked') ? 'on' : 'off';
      const passcode = $('#mfaValidateModal input[name="passcode"]').val();

      $.post('/login', { username, passcode, remember7d }, function (data) {
        location.assign(data.redirect);
        message.success(data.message);
      }).fail(function (xhr) {
        message.error(xhr.responseJSON?.message || xhr.responseText || xhr.statusText);
        if (xhr.responseJSON?.redirect) {
          location.assign(xhr.responseJSON.redirect);
        }
      });

      return false;
    });
  </script>
</html>
