<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenVPN-WEB通知</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f6f7;
        font-family: Arial, Helvetica, sans-serif;
      }
      .header {
        background-color: #2f80ed;
        color: #ffffff;
        padding: 18px 24px;
        font-size: 20px;
        text-align: center;
      }
      .footer {
        background-color: #f0f2f5;
        color: #999999;
        font-size: 12px;
        padding: 12px 24px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f6f7; padding: 30px 0">
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="background-color: #ffffff; border-radius: 6px; overflow: hidden"
          >
            <tr>
              <td class="header">OpenVPN-WEB通知</td>
            </tr>

            <tr>
              <td style="padding: 24px; color: #333333; font-size: 14px; line-height: 1.8">
                <p style="margin: 0 0 10px 0">您好 <strong style="color: #2f80ed">{{.Name}}</strong>，</p>
                <p style="margin: 0 0 15px 0">您的 <strong>OpenVPN</strong> 服务已成功开通，账号信息如下：</p>

                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="border: 1px solid #e6e6e6; background-color: #f8f9fb; margin: 15px 0"
                >
                  <tr>
                    <td width="90" style="padding: 10px; font-weight: bold; border-bottom: 1px solid #e6e6e6">
                      账号：
                    </td>
                    <td style="padding: 10px; border-bottom: 1px solid #e6e6e6">{{.Username}}</td>
                  </tr>
                  <tr>
                    <td style="padding: 10px; font-weight: bold">密码：</td>
                    <td style="padding: 10px">{{.Password}}</td>
                  </tr>
                </table>

                <p style="color: #e74c3c; margin: 10px 0 0 0; font-size: 12px">
                  为保障账号安全，首次登录后请尽快修改密码。
                </p>

                <p style="margin: 28px 0 0 0; text-align: center">
                  <a href="{{.SiteUrl}}" target="_blank" style="color: #2f80ed; text-decoration: none">
                    下载客户端&配置文件
                  </a>
                </p>
              </td>
            </tr>

            <tr>
              <td class="footer">本邮件为系统自动发送，请勿直接回复</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
